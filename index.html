   <script>const container=document.querySelector(".container"),unsplashURL="https://source.unsplash.com/random/",rows=5;for(let n=0;n<15;n++){const n=document.createElement("img");n.src=`${unsplashURL}${getRandomSize()}`,container.appendChild(n)}function getRandomSize(){return`${getRandomNr()}x${getRandomNr()}`}function getRandomNr(){return Math.floor(10*Math.random())+300}
